<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body><div class="container">
    <div class="calc">
  <input type="text"  class="input" display ><br>
    <div class="buttonlist">
        <button  onclick="fun('+')" class="button yellow">+</button>
        <button onclick="fun('1')"  class="button"  >1</button>
        <button onclick="fun('2')" class="button">2</button>
        <button onclick="fun('3')"class="button">3</button>
        <button onclick="fun('-')" class="button yellow">-</button>
        <button onclick="fun('4')"class="button">4</button>
        <button onclick="fun('5')"class="button">5</button>
        <button onclick="fun('6')" class="button">6</button>
        <button onclick="fun('*')" class="button yellow" >*</button>
        <button onclick="fun('7')"class="button">7</button>
        <button onclick="fun('8')"class="button">8</button>
        <button onclick="fun('9')"class="button">9</button>
        <button onclick="fun('/')" class="button yellow">/</button>
        <button  onclick="empty()" class="button yellow">c</button>
        <button onclick="fun('0')"class="button">0</button>
        <button  onclick="answer()" class="button yellow">=</button>
        <button  onclick="copy()" copyed class="copybutton">copy</button>
    </div>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
